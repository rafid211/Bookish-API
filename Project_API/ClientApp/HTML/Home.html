    <meta charset="utf-8" />

    <link href="../Content/Site.css" rel="stylesheet" />

    <script src="../Scripts/jquery-1.10.2.min.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/HTML/Home.html" class="navbar-brand">BOOKISH</a>
            </div>

            <div class="navbar-collapse collapse">


                <ul class="nav navbar-nav navbar-right">


                    <li><a href="/HTML/Cart.html">Cart</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account<span class="caret"></span></a>
                        <ul class="dropdown-menu">

                </ul>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
    </div>



    <div class="container body-content">
        
        <script src="/JS/paginator.js"></script>

        <div class="col-md-12" style="height:200px;">

        </div>


        <div class="col-md-3" style="background-color:slategrey; height:900px; color:white">
            <div class="container">
                <div class="">
                    <div class="">
                        <h5>Filter</h5>
                        <div class="row">
                            <div class="">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search for..." id="SearchStr" name="SearchStr" value="">
                                    <span class="input-group-btn">
                                        <button onclick="loadAllBooks(this.value, this)" class="btn btn-default" type="button" id="Search" name="Search">Go!</button>
                                    </span>

                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->

                        </div><!-- /.row -->
                        <hr />
                        <div class="container">
                            <fieldset style="float:left;" class="">
                                Sort results by:
                                <hr>
                                <select name="Order-By" id='Order-By' onchange="loadAllBooks(this.value, this)" class="form-control">
                                    <option value="">--Order By--</option>
                                    <option>Price: Hight to low</option>
                                    <option>Price: Low to high</option>
                                </select>
                            </fieldset>
                        </div>
                        <hr />
                        <p>Language:</p>
                        <select id="Language" placeholder="select" name="Language" class="form-control" onchange="loadAllBooks(this.value, this)">
                            <option value="">--Select Language--</option>
                            <option>English</option>
                            <option>Bangla</option>
                            <option>Arabic</option>
                        </select>
                    </div>
                </div>

                <div class="">
                    <div class="">
                        <hr />
                        <p>Publisher</p>
                        <select id="Publisher" placeholder="select" name="Publisher" class="form-control" onchange="loadAllBooks(this.value, this)">
                            <option value="">--Select Publisher--</option>
                            
                        </select>
                    </div>
                </div>

                <div class="">
                    <div class="">
                        <hr />
                        <p>Author</p>
                        <select id="Author" placeholder="select" name="Author" class="form-control" onchange="loadAllBooks(this.value, this)">
                            <option value="">--Select Author--</option>
                            
                        </select>
                    </div>
                </div>

                <div class="">
                    <div class="">
                        <hr />
                        <p>Category</p>
                        <select id="Category" placeholder="select" name="Category" class="form-control" onchange="loadAllBooks(this.value, this)">
                            <option value="">--Select Category--</option>
                            
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-9" style="background-color:aliceblue" id="">

            <div id="AdsGrid_Window">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>
                            Title
                        </th>
                        <th>
                            Edition
                        </th>
                        <th>
                            Language
                        </th>
                        <th>
                            Price
                        </th>
                        <th>
                            Image
                        </th>
                        <th>Options</th>
                    </tr>
                    <tbody id="AdsDiv" class="table table-bordered"></tbody>
                </table>


                <div class="nav-btn-container" id="pageNav">
                </div>
            </div>


        </div>
        <input type="hidden" value="2" id="User_Id" />



        

        <hr />
        <footer>
            <p>This is the footer - Bookish</p>
        </footer>
    </div>




</body>
